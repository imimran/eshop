  <body class="az-body">

    <div class="az-signin-wrapper">
      <div class="az-card-signin">
        <h1 class="">Supply <span> </span> Management</h1>
        <div class="az-signin-header">

          <h4>Forgot Password</h4>

          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Enter your email" value="demo@bootstrapdash.com">
            </div><!-- form-group -->
            
            <button class="btn btn-az-primary btn-block">Send Code To Email</button>
          </form>
        </div><!-- az-signin-header -->
        <div class="az-signin-footer">
          {% comment %} <p><a href="{% url 'forgot-password' %}">Forgot password?</a></p> {% endcomment %}
          <p>Don't have an account? <a href="{% url 'register' %}">Create an Account</a></p>
        </div><!-- az-signin-footer -->
      </div><!-- az-card-signin -->
    </div><!-- az-signin-wrapper -->
